    <%- include('./layout/header'); -%>
<!--Banner Carousel-->
  <section class="index_banner" >
   <div class="container-lg">
    <div class="row">
     <div class="col-12">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <div class="carousel-inner">
        
        <div class="carousel-item active" >
          <div class="carousel-caption text-start position-absolute top-0 start-0 ms-11">
            <span class="d-lg-inline-block d-block">19 MAY</span>
            <span class=" d-lg-inline-block d-block">2023</span>
          </div>
          <img src="../assets/images/Rectangle 3.png" class="d-block object-fit-cover img-fluid w-100 h-100" alt="Camp">

          <div class="carousel-caption">
            <h4 class="fw-bold mb-5 text-nowrap">隔牆有耳-沒有草東的派對</h4>
            <p class="fs-6 d-none d-md-block">你各位聽團仔們！每次想跟朋友一起聽草東專場卻每一次都搶不到票？「草東沒有派對」永遠都是「草東沒有門票」！</p>
             <p class="fs-6 d-none d-md-block">帶上啤酒、野餐墊，讓我們在Live House外面一起開場「沒有草東的派對」吧！</p>
          </div>
        </div>
       
        <div class="carousel-item" >
          <div class="carousel-caption text-start position-absolute top-0 start-0 ms-11">
            <span class="d-lg-inline-block d-block">32 MAY</span>
            <span class=" d-lg-inline-block d-block">2023</span>
          </div>
          
          <img src="../assets/images/LibraryErrand6.avif" class="d-block object-fit-cover img-fluid w-100 h-100" alt="Book">

          <div class="carousel-caption ">
            <h4 class="mb-5 fw-bold text-nowrap">一片書海</h4>
            <p class="fs-6 d-none d-md-block">身為前端工程師</p>
            <p class="fs-6 d-none d-md-block">只有可能被書淹死，不太可能找到黃金</p>
          </div>
        </div>
       
    
    </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
